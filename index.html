<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- Equilibrium #3429 Our Equilibrium collection promotes balance and calm.
    0.041 nft 3 days left Creation of Jules Wyvern -->

    <main class="card">
      <div class="card-img-container">
        <img
          class="card-img"
          src="./images/image-equilibrium.jpg"
          alt="cube shape"
        />
        <div class="img-overlay">
          <img src="./images/icon-view.svg" alt="view icon" />
        </div>
      </div>
      <div class="card-box">
        <div class="card-box-text">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card-nft">
          <div class="nft-price">
            <img
              class="nft-icon"
              src="./images/icon-ethereum.svg"
              alt="ethereum icon"
            />
            <span>0.041 ETH</span>
          </div>
          <div class="nft-time">
            <img
              class="clock-img"
              src="./images/icon-clock.svg"
              alt="clock icon"
            />
            <span>3 days left</span>
          </div>
        </div>
        <div class="card-author">
          <img
            class="author-img"
            src="./images/image-avatar.png"
            alt="jules wyvern image"
          />
          <p><span>Creation of</span> <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/mohamed-sameer"
        >Mohamed Samir</a
      >.
    </footer>
  </body>
</html>
